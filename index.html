
<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGloss Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              admin: {
                sidebar: '#1e293b',
                bg: '#f1f5f9',
                border: '#e2e8f0'
              },
              primary: '#4f46e5',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f1f5f9;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }
        .dark body {
            background-color: #0f172a;
            color: #f1f5f9;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }

        .admin-sidebar { background-color: #1e293b; }
        .dark .admin-sidebar { background-color: #020617; }
        .nav-item-active {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border-left: 3px solid #6366f1;
        }
        .admin-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        .dark .admin-card { background: #1e293b; border-color: #334155; }
        input::placeholder { color: #94a3b8; }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
